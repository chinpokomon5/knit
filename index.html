<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knit Pop! v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #A0E7E5;
            --sidebar-bg: rgba(255, 255, 255, 0.6);
            --card-bg: #FFFFFF;
            --accent-pink: #FF99AC;
            --accent-yellow: #FBE7C6;
            --text-dark: #2E2E2E;
            --btn-color: #B4F8C8;
            --btn-shadow: #76C893;
            --history-knit: #D0F4DE;
            --history-pattern: #FFD6E0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#B4F8C8 20%, transparent 20%),
                              radial-gradient(#FFAEBC 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- SIDEBAR (History) --- */
        .sidebar {
            width: 28%;
            height: 100vh;
            background: var(--sidebar-bg);
            backdrop-filter: blur(5px);
            border-right: 4px solid rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-dark);
            font-size: 1.5rem;
            margin: 0 0 15px 0;
            text-align: center;
            opacity: 0.6;
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
        }

        .history-item {
            border-radius: 12px;
            padding: 10px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.85rem;
        }

        .h-row-num {
            background: #fff;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #888;
        }

        .type-knit { background-color: var(--history-knit); color: #2d6a4f; border: 2px solid #B7E4C7; }
        .type-pattern { background-color: var(--history-pattern); color: #c9184a; border: 2px solid #FFB3C1; }

        /* --- MAIN CONTENT --- */
        .main-stage {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card {
            background: var(--card-bg);
            width: 85%;
            max-width: 550px;
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            padding: 40px 30px;
            text-align: center;
            border: 8px solid var(--accent-pink);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* --- NEW DOTS STYLING --- */
        .tracker-container {
            background: #F4FFFF;
            border-radius: 30px;
            padding: 20px 10px;
            border: 3px solid #E0F7FA;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 25px; /* Wider gap */
            margin-bottom: 10px;
        }

        .dot {
            width: 35px; /* Larger */
            height: 35px; /* Larger */
            border-radius: 50%;
            background-color: #eee;
            border: 4px solid #ddd;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Fredoka One', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        /* Number inside the dot */
        .dot::after {
            content: attr(data-num);
        }

        .dot.active {
            transform: scale(1.3);
            background-color: #FF6B6B;
            border-color: #FF4757;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .pattern-row-label {
            font-family: 'Fredoka One', cursive;
            color: #FF6B6B;
            font-size: 1.8rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- INSTRUCTION --- */
        .instruction-box {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFF8E1; /* Slight yellow tint */
            border-radius: 20px;
            padding: 15px;
            border: 3px dashed #FBE7C6;
        }

        .instruction-text {
            font-size: 1.6rem;
            font-weight: 800;
            color: #4ECDC4;
            line-height: 1.4;
        }
        
        .special-text { color: #FF6B6B; }

        /* --- BUTTONS --- */
        .btn-main {
            background-color: var(--btn-color);
            border: none;
            padding: 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #006D46;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 0 var(--btn-shadow);
            transition: all 0.1s;
            width: 100%;
            margin-top: 10px;
            touch-action: manipulation;
        }

        .btn-main:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 var(--btn-shadow);
        }

        /* --- FOOTER AREA --- */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #f0f0f0;
        }

        .reset-btn {
            background: none;
            border: none;
            color: #aaa;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .total-counter {
            background: #eee;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #777;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>HISTORY</h2>
        <div class="history-list" id="historyList">
            <div style="text-align:center; color:#999; font-size: 0.8rem; margin-top:20px; font-style:italic;" id="emptyMsg">
                Start knitting!
            </div>
        </div>
    </div>

    <div class="main-stage">
        <div class="card">
            
            <div class="tracker-container">
                <div class="progress-dots">
                    <div class="dot active" id="dot1" data-num="1"></div>
                    <div class="dot" id="dot2" data-num="2"></div>
                    <div class="dot" id="dot3" data-num="3"></div>
                </div>
                <div class="pattern-row-label" id="patternLabel">ROW 1</div>
            </div>
    
            <div class="instruction-box">
                <div class="instruction-text" id="instruction">Knit</div>
            </div>
    
            <button class="btn-main" onclick="nextRow()">FINISH ROW!</button>
            
            <div class="card-footer">
                <button class="reset-btn" onclick="resetCounter()">Reset All</button>
                <div class="total-counter">Total Rows: <span id="totalRowsDisplay">1</span></div>
            </div>

        </div>
    </div>

    <script>
        let totalRows = 1;
        
        // Pattern logic: 0=Row1, 1=Row2, 2=Row3
        const instructions = [
            "Just <b>Knit</b>",
            "Just <b>Knit</b>",
            "K2, <span class='special-text'>*(yo, k2tog)</span> to last 2, K2"
        ];

        const historyDescriptions = [
            "Row 1 (Knit)",
            "Row 2 (Knit)",
            "Row 3 (Pattern)"
        ];

        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playPopSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        function updateUI() {
            // Update Total Count (small footer)
            document.getElementById('totalRowsDisplay').innerText = totalRows;
            
            // Calculate Pattern Index (0, 1, or 2)
            const patternIndex = (totalRows - 1) % 3;
            const currentPatternRow = patternIndex + 1; // 1, 2, or 3
            
            // Update Label below dots
            document.getElementById('patternLabel').innerText = "ROW " + currentPatternRow;

            // Update Instructions
            document.getElementById('instruction').innerHTML = instructions[patternIndex];

            // Update Dots
            document.getElementById('dot1').classList.remove('active');
            document.getElementById('dot2').classList.remove('active');
            document.getElementById('dot3').classList.remove('active');
            document.getElementById('dot' + currentPatternRow).classList.add('active');
        }

        function addToHistory(rowNum) {
            const emptyMsg = document.getElementById('emptyMsg');
            if(emptyMsg) emptyMsg.remove();

            const historyList = document.getElementById('historyList');
            const patternIndex = (rowNum - 1) % 3;
            
            const div = document.createElement('div');
            
            // Color coding class
            const typeClass = (patternIndex === 2) ? 'type-pattern' : 'type-knit';
            div.className = `history-item ${typeClass}`;
            
            div.innerHTML = `
                <span>${historyDescriptions[patternIndex]}</span>
                <span class="h-row-num">#${rowNum}</span>
            `;

            historyList.insertBefore(div, historyList.firstChild);
        }

        function nextRow() {
            playPopSound();
            addToHistory(totalRows);
            totalRows++;
            updateUI();
        }

        function resetCounter() {
            if(confirm("Start over from Row 1?")) {
                totalRows = 1;
                document.getElementById('historyList').innerHTML = '<div style="text-align:center; color:#999; font-size: 0.8rem; margin-top:20px; font-style:italic;" id="emptyMsg">Start knitting!</div>';
                updateUI();
            }
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
