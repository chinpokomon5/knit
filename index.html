<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knit Pop! With History</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #A0E7E5;
            --sidebar-bg: rgba(255, 255, 255, 0.6);
            --card-bg: #FFFFFF;
            --accent-pink: #FFAEBC;
            --accent-yellow: #FBE7C6;
            --text-dark: #2E2E2E;
            --btn-color: #B4F8C8;
            --btn-shadow: #76C893;
            --history-knit: #D0F4DE;
            --history-pattern: #FFD6E0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#B4F8C8 20%, transparent 20%),
                              radial-gradient(#FFAEBC 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            height: 100vh;
            overflow: hidden;
            display: flex; /* Flex layout for split screen */
        }

        /* --- SIDEBAR (History) --- */
        .sidebar {
            width: 28%;
            height: 100vh;
            background: var(--sidebar-bg);
            backdrop-filter: blur(5px);
            border-right: 4px solid rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            box-sizing: border-box;
            overflow-y: hidden; /* Header stays, list scrolls */
        }

        .sidebar h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-dark);
            font-size: 1.5rem;
            margin: 0 0 15px 0;
            text-align: center;
            opacity: 0.7;
            flex-shrink: 0;
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
        }

        .history-item {
            border-radius: 15px;
            padding: 12px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.9rem;
        }

        .h-row-num {
            background: #fff;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #888;
        }

        .type-knit { background-color: var(--history-knit); color: #2d6a4f; border: 2px solid #B7E4C7; }
        .type-pattern { background-color: var(--history-pattern); color: #c9184a; border: 2px solid #FFB3C1; }

        /* --- MAIN CONTENT --- */
        .main-stage {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card {
            background: var(--card-bg);
            width: 85%;
            max-width: 550px;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 30px;
            text-align: center;
            border: 8px solid var(--accent-pink);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF6B6B;
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .row-display {
            background-color: var(--accent-yellow);
            border-radius: 20px;
            padding: 15px;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
        }

        .big-number {
            font-family: 'Fredoka One', cursive;
            font-size: 4.5rem;
            color: var(--text-dark);
            line-height: 1;
        }

        .instruction-box {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 20px;
            padding: 10px;
        }

        .instruction-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #4ECDC4;
            line-height: 1.3;
        }
        
        .special-text { color: #FF6B6B; }

        /* Dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #eee;
            transition: all 0.3s ease;
        }
        .dot.active {
            transform: scale(1.4);
            background-color: #FF6B6B;
            box-shadow: 0 0 10px #FF6B6B;
        }

        /* Buttons */
        .btn-main {
            background-color: var(--btn-color);
            border: none;
            padding: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: #006D46;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 0 var(--btn-shadow);
            transition: all 0.1s;
            width: 100%;
            margin-top: 10px;
            touch-action: manipulation;
        }
        .btn-main:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 var(--btn-shadow);
        }

        .reset-btn {
            background: none;
            border: none;
            color: #aaa;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>COMPLETED</h2>
        <div class="history-list" id="historyList">
            <div style="text-align:center; color:#999; font-size: 0.8rem; margin-top:20px; font-style:italic;" id="emptyMsg">
                No rows finished yet!
            </div>
        </div>
    </div>

    <div class="main-stage">
        <div class="card">
            <h1>CURRENT ROW</h1>
            
            <div class="progress-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
            </div>
    
            <div class="row-display">
                <div class="label">YOU ARE ON ROW</div>
                <div class="big-number" id="rowCounter">1</div>
            </div>
    
            <div class="instruction-box">
                <div class="instruction-text" id="instruction">Knit</div>
            </div>
    
            <button class="btn-main" onclick="nextRow()">FINISH ROW!</button>
            <button class="reset-btn" onclick="resetCounter()">Start Over</button>
        </div>
    </div>

    <script>
        let totalRows = 1;
        
        // Pattern logic: 0=Row1(Knit), 1=Row2(Knit), 2=Row3(Pattern)
        const instructions = [
            "Just <b>Knit</b>",
            "Just <b>Knit</b>",
            "K2, <span class='special-text'>*(yo, k2tog)</span> to last 2, K2"
        ];

        // Short descriptions for the history log
        const historyDescriptions = [
            "Knit Row",
            "Knit Row",
            "Pattern Row"
        ];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playPopSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        function updateUI() {
            // Update Number
            document.getElementById('rowCounter').innerText = totalRows;
            
            // Calculate Index
            const patternIndex = (totalRows - 1) % 3;
            
            // Update Instructions
            document.getElementById('instruction').innerHTML = instructions[patternIndex];

            // Update Dots
            document.getElementById('dot1').classList.remove('active');
            document.getElementById('dot2').classList.remove('active');
            document.getElementById('dot3').classList.remove('active');
            document.getElementById('dot' + (patternIndex + 1)).classList.add('active');
        }

        function addToHistory(rowNum) {
            // Remove empty message if it exists
            const emptyMsg = document.getElementById('emptyMsg');
            if(emptyMsg) emptyMsg.remove();

            const historyList = document.getElementById('historyList');
            const patternIndex = (rowNum - 1) % 3;
            
            const div = document.createElement('div');
            
            // Assign class based on type (for color coding)
            const typeClass = (patternIndex === 2) ? 'type-pattern' : 'type-knit';
            div.className = `history-item ${typeClass}`;
            
            div.innerHTML = `
                <span>${historyDescriptions[patternIndex]}</span>
                <span class="h-row-num">#${rowNum}</span>
            `;

            // Insert at the top
            historyList.insertBefore(div, historyList.firstChild);
        }

        function nextRow() {
            playPopSound();
            // Log the COMPLETED row to history
            addToHistory(totalRows);
            
            // Increment
            totalRows++;
            updateUI();
        }

        function resetCounter() {
            if(confirm("Clear history and start over from Row 1?")) {
                totalRows = 1;
                document.getElementById('historyList').innerHTML = '<div style="text-align:center; color:#999; font-size: 0.8rem; margin-top:20px; font-style:italic;" id="emptyMsg">No rows finished yet!</div>';
                updateUI();
            }
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
